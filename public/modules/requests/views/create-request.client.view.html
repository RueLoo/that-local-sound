<section data-ng-controller="RequestsController">
  <div class="page-header">
    <h1>Request this Artist</h1>
    <h2 data-ng-bind="artist.username"></h2>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Date of Gig</label>
          <div class="controls">
            <input type="date" id="exampleInput" name="input" ng-model="value" placeholder="mm-dd-yyyy" min="2013-01-01" max="2013-12-31" required />
            <span class="error" ng-show="myForm.input.$error.required">
            Required!
            </span>
            <span class="error" ng-show="myForm.input.$error.date">
              Not a valid date!
            </span>
          </div>
          <label class="control-label" for="name">Rehearsal-Time</label>
          <div class="controls">
            <input type="time" id="exampleInput" name="input" ng-model="value" placeholder="HH:mm:ss" min="2013-01-01" max="2013-12-31" required />
            <span class="error" ng-show="myForm.input.$error.required">
              Required!</span>
              <span class="error" ng-show="myForm.input.$error.date">
                Not a valid date!</span>
          </div>
          <label class="control-label" for="name">Start-Time</label>
          <div class="controls">
            <input type="time" id="exampleInput" name="input" ng-model="value" placeholder="HH:mm:ss" min="2013-01-01" max="2013-12-31" required />
            <span class="error" ng-show="myForm.input.$error.required">
            Required!</span>
            <span class="error" ng-show="myForm.input.$error.date">
            Not a valid date!</span>
          </div>
          <label class="control-label" for="name">End-Time</label>
          <div class="controls">
            <input type="date" id="exampleInput" name="input" ng-model="value" placeholder="HH:mm:ss" min="2013-01-01" max="2013-12-31" required />
            <span class="error" ng-show="myForm.input.$error.required">Required!</span>
            <span class="error" ng-show="myForm.input.$error.date">Not a valid date!</span>
          </div>
          <label class="control-label" for="name">Payment for Gig</label>
          <div class="controls">
            <input type="number" id="exampleInput" name="input" ng-model="value" placeholder="0.00" min="2013-01-01" max="2013-12-31" required />
            <span class="error" ng-show="myForm.input.$error.required">Required!</span>
            <span class="error" ng-show="myForm.input.$error.date">Not a valid date!</span>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
