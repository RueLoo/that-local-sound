<section data-ng-controller="RequestsController">
  <div class="page-header">
    <h1>Request</h1>
    <h2 id="nameOfArtist" data-ng-bind="artist.displayName"></h2>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Date of Gig</label>
          <div class="controls">
          <label class="control-label" for="name">Date of Gig</label>

            <input type="date" id="dateOfGig" name="input" data-ng-model="dateOfGig" placeholder="mm-dd-yyyy" required />
            <span class="error" ng-show="myForm.input.$error.required">
            Required!
            </span>
            <span class="error" ng-show="myForm.input.$error.date">
              Not a valid date!
            </span>
          </div>
          <label class="control-label" for="name">Rehearsal-Time</label>
          <div class="controls">
            <input type="time" id="rehearsalTime" name="input" data-ng-model="rehearsalTime" placeholder="HH:mm:ss" required />
            <span class="error" ng-show="myForm.input.$error.required">
              Required!</span>
              <span class="error" ng-show="myForm.input.$error.date">
                Not a valid date!</span>
          </div>
          <label class="control-label" for="name">Start-Time</label>
          <div class="controls">
            <input type="time" id="startTime" name="input" data-ng-model="startTime" placeholder="HH:mm:ss"  required />
            <span class="error" ng-show="myForm.input.$error.required">
            Required!</span>
            <span class="error" ng-show="myForm.input.$error.date">
            Not a valid date!</span>
          </div>
          <label class="control-label" for="name">End-Time</label>
          <div class="controls">
            <input type="date" id="endTime" name="input" data-ng-model="endTime" placeholder="HH:mm:ss" required />
            <span class="error" ng-show="myForm.input.$error.required">Required!</span>
            <span class="error" ng-show="myForm.input.$error.date">Not a valid date!</span>
          </div>
          <label class="control-label" for="name">Payment for Gig</label>
          <div class="controls">
            <input type="number" id="amount" name="input" data-ng-model="amount" placeholder="0.00" required />
            <span class="error" ng-show="myForm.input.$error.required">Required!</span>

          <label class="control-label" for="name">Message</label>
          <div class="controls">
            <textarea name="content" data-ng-model="message" id="message" class="form-control" cols="20" rows="10" placeholder="Content"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>The request was sent!</strong>
        </div>
          </fieldset>
        </form>
    </div>
</section>
